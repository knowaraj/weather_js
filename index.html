<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <form class="cityInput">
        <input type="text" placeholder="Enter Your City" class="city">
        <button type="submit">Get Weather</button>
    </form>
    <div class="maindiv">
        <h1 class="cityName">Default</h1>
        <p class="temp">99F</p>
        <p class="humidity">Humidity : 80%</p>
        <p class="description">Clear</p>
        <p class="error">Please Enter Your City</p>

    </div>

    <script src="index.js"></script>
</body>
</html>
